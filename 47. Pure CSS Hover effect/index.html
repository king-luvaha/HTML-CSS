<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Art gallery hover</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

            <div class="item">

                        </div>
                        <div class="id">2</div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="item-wrapper">
                    <img src="3.jpg" alt="">

                        <div class="item-name">

                </div>
            </div>

            <div class="item">
                <div class="item-wrapper">
                    <img src="4.jpg" alt="">
