<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Menu Effect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav class="menu">
            <div class="menu__item">
                <a class="menu__item-link">Jay-Z</a>
                <img src="jay-z.jpg" alt="some img" class="menu__item-img"/>
                <div class="marquee">
                    <div class="marquee__inner">
                        <span>Jay-Z</span>
                        <span>Jay-Z</span>
                        <span>Jay-Z</span>
                        <span>Jay-Z</span>
                        <span>Jay-Z</span>
                    </div>
                </div>
            </div>
            <div class="menu__item">
                <a class="menu__item-link">Eminem</a>
                <img src="eminem.jpg" alt="some img" class="menu__item-img"/>
                <div class="marquee">
                    <div class="marquee__inner">
                        <span>Eminem</span>
                        <span>Eminem</span>
                        <span>Eminem</span>
                        <span>Eminem</span>
                        <span>Eminem</span>
                    </div>
                </div>
            </div>
            <div class="menu__item">
                <a class="menu__item-link">Kanye West</a>
                <img src="kanye west.jpg" alt="some img" class="menu__item-img"/>
                <div class="marquee">
                    <div class="marquee__inner">
                        <span>Kanye West</span>
                        <span>Kanye West</span>
                        <span>Kanye West</span>
                        <span>Kanye West</span>
                        <span>Kanye West</span>
                    </div>
                </div>
            </div>
            <div class="menu__item">
                <a class="menu__item-link">Drake</a>
                <img src="drake.jpg" alt="some img" class="menu__item-img"/>
                <div class="marquee">
                    <div class="marquee__inner">
                        <span>Drake</span>
                        <span>Drake</span>
                        <span>Drake</span>
                        <span>Drake</span>
                        <span>Drake</span>
                    </div>
                </div>
            </div>
            <div class="menu__item">
                <a class="menu__item-link">Nicki Minaj</a>
                <img src="minaj.jpg" alt="some img" class="menu__item-img"/>
                <div class="marquee">
                    <div class="marquee__inner">
                        <span>Nicki Minaj</span>
                        <span>Nicki Minaj</span>
                        <span>Nicki Minaj</span>
                        <span>Nicki Minaj</span>
                        <span>Nicki Minaj</span>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
